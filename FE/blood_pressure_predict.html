<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blood Pressure Prediction - HealthCare Portal</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,600" />
  <style>
    body { font-family: 'Poppins', sans-serif; margin: 0; background: #f7f9fc; }
    .header { background: linear-gradient(135deg,#0f172a 0%, #0b69a3 60%); color: #fff; padding: 32px 20px; }
    .form-container { max-width: 800px; margin: 40px auto; padding: 20px; }
    .result-section { margin-top: 20px; }
    .form-group { margin-bottom: 15px; }
    label { display: inline-block; margin-bottom: 5px; }
    input[type="number"] { width: 100%; }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header w3-container">
    <a href="index.html" class="w3-button w3-white w3-round">â¬… Back to Home</a>
    <h1 class="w3-center">Blood Pressure Prediction</h1>
    <p class="w3-center">Enter your health metrics to predict your systolic and diastolic blood pressure using our KNN models</p>
  </header>

  <!-- Main Form -->
  <div class="form-container w3-white w3-card-4 w3-round-large">
    <form id="form" class="w3-container">
      <div class="w3-row-padding">
        <div class="w3-half">
          <div class="form-group">
            <label>Sex (0=Female, 1=Male)</label>
            <input type="number" id="Sex" class="w3-input w3-border w3-round" value="1" min="0" max="1">
          </div>
          <div class="form-group">
            <label>Age (normalized)</label>
            <input type="number" id="Age" class="w3-input w3-border w3-round" step="0.01" value="-0.45">
          </div>
          <div class="form-group">
            <label>Height (normalized)</label>
            <input type="number" id="Height" class="w3-input w3-border w3-round" step="0.01" value="-0.51">
          </div>
          <div class="form-group">
            <label>Weight (normalized)</label>
            <input type="number" id="Weight" class="w3-input w3-border w3-round" step="0.01" value="0.23">
          </div>
        </div>
        <div class="w3-half">
          <div class="form-group">
            <label>Systolic BP (normalized)</label>
            <input type="number" id="Systolic_BP" class="w3-input w3-border w3-round" step="0.01" value="1.57">
          </div>
          <div class="form-group">
            <label>Diastolic BP (normalized)</label>
            <input type="number" id="Diastolic_BP" class="w3-input w3-border w3-round" step="0.01" value="1.90">
          </div>
          <div class="form-group">
            <label>Heart Rate (normalized)</label>
            <input type="number" id="Heart_Rate" class="w3-input w3-border w3-round" step="0.01" value="0.22">
          </div>
          <div class="form-group">
            <label>BMI (normalized)</label>
            <input type="number" id="BMI" class="w3-input w3-border w3-round" step="0.01" value="-0.70">
          </div>
        </div>
      </div>

      <div class="w3-center w3-padding-24">
        <button type="submit" class="w3-button w3-blue w3-round-large w3-padding-large">Predict Blood Pressure</button>
      </div>
    </form>

    <div class="result-section">
      <h3>Results</h3>
      <div id="systolic_output" class="w3-panel w3-pale-blue w3-round-large" style="display: none;">
        <h4>Systolic Blood Pressure</h4>
        <pre class="w3-code"></pre>
      </div>
      <div id="diastolic_output" class="w3-panel w3-pale-green w3-round-large" style="display: none;">
        <h4>Diastolic Blood Pressure</h4>
        <pre class="w3-code"></pre>
      </div>
    </div>
  </div>

  <script src="js/blood_pressure.js"></script>
</body>
</html>
